<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>time.wise</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sitewrapper">
      <header>time.<strong>wise</strong></header>
      <main>
        <section id="entries" class="items">
          <div class="item">
            <em>cooking</em>
            <strong>2 hrs</strong>
          </div>
          <div class="item">
            <em>sleep</em>
            <strong>7 hrs</strong>
          </div>
          <div class="item">
            <em>javascript</em>
            <strong>3 hrs</strong>
          </div>
          <div class="item">
            <em>dancing</em>
            <strong>4 hrs</strong>
          </div>
        </section>
        <section class="item total">
          <em>total</em>
          <strong>16 hrs</strong>
        </section>
      </main>
      <footer>
        <form id="addItem">
          <div class="inputfield">
            <label for="activity"></label>
            <input id="activity" type="text" />
          </div>
          <div class="inputfield">
            <label for="hours"></label>
            <input id="hours" type="number" />
          </div>
          <button type="submit">+</button>
        </form>
      </footer>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
